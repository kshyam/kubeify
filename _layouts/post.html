<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% seo %}
  {% include favicon.html %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/fonts.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css" />

  <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layout-blog">
  <!-- navbar -->
  <header class="default-header cm-header">{% include header.html %}</header>
  <div class="content-wraper">
    <div class="blog-wraper">
      <div class="container">
        <div class="row">
          
          <div class="col-sm-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb" style="background: transparent;">
                <li class="breadcrumb-item">
                  <a href="/blog">Blog</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  {{ page.title }}
                </li>
              </ol>
            </nav>

            <div class="blog-post-content">
              <img src="{{ page.image }}" alt="{{ page.title }}" class="card-img-top" title="{{ page.title }}">
              <h1 class="mt-4" style="color:black;">{{ page.title }}</h1>
              <time>
                {{ page.date | date_to_string }} -
                <small>{{ page.author }}</small>
              </time>
              <div class="px-5">
              {{ content }}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  
</body>
{% include cta.html %}
{% include footer.html %}


</html>
