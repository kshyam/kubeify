<div class="container mb-4 text-center">
<h1 class="mb-4 red-text">Latest Blogs</h1>
  <div class="row">
        {% for post in site.posts limit:3 %}
         <div class="col-md-4 ">
        <a href="{{ post.url }}" title="{{ post.title }}" style="color: unset;">
          <div class="card blog-card p-3 bg-gray-800">
            <img src="{{ post.image }}" alt="{{ post.title }}" class="card-img-top" title="{{ post.title }}">
            <div class="card-body">
              <span class="time">{{ post.date | date_to_string }}</span>
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
            </div>
          </div>
        </a>
      </div>
        {% endfor %}
    </div>
    <a href="/blog" class="btn btn-rounded cta-button mt-4" style="font-size:18px;">Read More</a>
</div>
